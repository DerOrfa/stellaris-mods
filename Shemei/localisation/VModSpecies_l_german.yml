 TRAIT_INVITRO_EFFECT:0 "Benötigt keine andere Spezies für Wachstum"

 #planet modifiers
 beautiful_oasis:0 "Üppige Oasen"
 beautiful_oasis_desc:0 "Auf dieser Wüstenwelt gibt es einige wunderschöne, üppige Oasen. Der wunderbare Charme der farbenfrohen Oasenstädte täuscht viele Reisende über die unbarmherzige, lebensfeindliche Ödnis der Sanddünen hinweg."
