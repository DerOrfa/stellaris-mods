PARASITE_TEMPLE_INVESTIGATE:0 "Investigate the unusual cavern"

parasite_inf.2.name:0 "Something unexpected"
parasite_inf.2.desc:0 "Recent seismic surveys on [parasite_planet.GetName] have shown a huge cavern in its crust. And the shape of that cavern strongly hints at an artificial origin. Maybe we should investigate this."
 
parasite_inf.5.name:0 "Entry found"
parasite_inf.5.desc:0 "After weeks of digging in the hostile environment on [parasite_planet.GetName] [Leader.GetName] and [Leader.GetHerHis] team finaly found something that resembles an air lock with its outer door open.\nUnfortunately the chamber of the air lock is so small that only on person would fit and the team cannot find any mechanism to open the outer door once its closed.\n\n[Leader.GetName] assumes that the air lock is operated from the inside and offers to go alone."

parasite_inf.5.a:0 "[Leader.GetSheHeCap] can go"
parasite_inf.5.a.desc:0 "[Leader.GetName] enters the underground structure."

parasite_inf.5.b:0 "Its a trap!"
parasite_inf.5.b.desc:0 "Reject [Leader.GetHerHis] request and seal of the entry."

parasite_inf.6.name:0 "[Leader.GetName] returns"
parasite_inf.6.desc:0 "After [Leader.GetName] entered the air lock it didn't open agian.\nAs minutes turned into hours the team frantically tried to open the door. They even tried explosives, but nothing helped.\n\nBut then, days later, it opened on its own and [Leader.GetName] came out. [Leader.GetSheHeCap] claims that the mechanism for the air lock was broken and that it took [Leader.GetHerHim] days to repair it. But luckily the atmosphere in what [Leader.GetSheHe] descibes as an ancient temple was breathable.\n\nConsidering what [Leader.GetName] has been trough [Leader.GetSheHe] seems to be in a remarkable shape. [Leader.GetSheHeCap] says that this experience has somehow energized [Leader.GetHerHim] and that [Leader.GetSheHe] is eager to return to duty.\n\nAltough the air lock still can't be opened from the outside, [Leader.GetName] assures us that it is safe and that we should set up a permanent research station. So our scientists can ivestigate the temple further."


