# storyline
parasite_inf.5.name:0 "Entering the temple"

parasite_inf.10.desc:0 "[Root.GetLeaderName] is calling our attention to [Root.Leader.GetHerHis] first officer at the [Root.GetName]. [Root.Leader.GetSheHeCap] praises the protégés unusual talent and recommends giving that young talent an own command."

parasite_inf.22.desc:0 "The commander of [This.GetName] researching the ancient temple is telling us about an especially talented scientist who seems to be a little bored of the daily research work on the station."
parasite_inf.22.a:0 "Maybe we should give that upstart a bigger challenge."

parasite_inf.32.name:0 "Fountainhead"
parasite_inf.32.desc:0 "[FROM.GetName] seems to be a real fountain of talent.\n\nThe commander informs us that all young scientists start to show extraordonary skill and confidence shortly after they've visited the ancient temple for the first time. They also dubbed the temple "Lotus Temple".\nIt is pretty save to assume that this temple somehow is boosting their mental capacity.\n\nThe Commander suggests to centralize the education of all of our future leaders on [FROM.GetName] and have them visiting the temple regularly."
parasite_inf.32.a:0 "Obviously the most talented deserve the best education available."
parasite_inf.32.a.desc:0 "All future leaders will be trained at the station.$parasite_inf.32.a.base.tooltip$"
parasite_inf.32.b:0 "I don't like the idea of a literally detached elite. Stick to the research."
parasite_inf.32.c:0 "This is going way to far. Shut the whole thing down."

parasite_inf.60.name:0 "A tragic accident"
parasite_inf.60.noassignment:0 "[accident_leader.GetName] got killed in a freak accident."
parasite_inf.60.assignment:0 "$parasite_inf.60.noassignment$\n\nLuckily [accident_leader.GetHerHis] assistent [replacement.GetName] who has worked very closely with [accident_leader.GetHerHim] stepped in and offered to take over [accident_leader.GetHerHis] command."

parasite_inf.60.a:0 "Agreed, uninterrupted command is essential"
parasite_inf.60.a.desc:0 "$parasite_inf.60.a.base.tooltip$\n[replacement.GetName] will succed [accident_leader.GetName] in [accident_leader.GetHerHis] command."
parasite_inf.60.b:0 "No. Let's have a proper selection process"

parasite_inf.65.name:0 "A dangerous accident"
parasite_inf.65.desc:0 "[accident_leader.GetName] nearly got killed in a freak accident."

parasite_inf.300.desc:0 "In the recent years it became increasingly clear that those who have been influenced by the ancient temple are more than just talented.\n\nAlthough they are a bit shy of manual labor they seem to be born for administrative or academic jobs.\nAnd because of their undeniable contributions to the state, the public generaly does not mind the fact that they quite naturally fill all the top jobs.\n\nThey also seem to pass on their eerily intelligence and charisma to their children, so we probably should consider them to be their own species.\nThey refer to themself as Lotus Touched"

